
<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-3{% if page.layout != "post" and page.layout != "download" and page.layout != "tool" %} text-center {% endif %}">{{ page.title }}</h1>
		<p class="lead{% if page.layout != "post" and page.layout != "download" and page.layout != "tool" %} text-center {% endif %}">{{ page.subtitle }}</p>
		{% if page.tags %}
		<div class="tags">
			{% for tag in page.tags %}
			<a href="{{ site.baseurl }}/tags.html#{{ tag }}" class="tag">{{ tag }}</a>
			{% endfor %}
		</div>
		{% endif %}
	</div>
</div>
